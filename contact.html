            <div class="row d-flex justify-content-center align-items-center">
              <div class="container">
                <form class="submit">
                  <input name="name" type="text" placeholder="First Name" class="contact-control fname" required>
                  <br>
                  <input name="Lastname" type="text" placeholder="Last Name" class="contact-control lname" required>
                  <br>
                  <input name="email" type="email" placeholder="Email" class="contact-control email" required>
                  <br>
                  <textarea name="message" cols="30" rows="4" placeholder="Message" class="contact-control message"

                  <input type="submit" value="Send Message" class="contact-control btnSend" required>
                  <br>
                </form>
                <div class="message2"></div>
              </div>

</script>
